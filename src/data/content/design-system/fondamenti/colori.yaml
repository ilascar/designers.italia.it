  sectionsEditorial :
    - full: true
      noSpace: false
      title:  Principi
      text: I principi che guidano l'uso dei colori
      background: null
      components:
        - name: TextImageCta
          title: Rispetta i ruoli
          noSpace: true
          headingLevel: 3
          text: |
            Ciascun colore della palette ha un ruolo e funzione specifica. Ad esempio, il colore primario è associato ad elementi di azione mentre un colore neutro è riservato ad elementi di supporto o sfondi. Il rispetto di questi ruoli assicura coerenza visiva e chiarezza nella fruizione dei contenuti.

        - name: TextImageCta
          title: Applica con parsimonia
          headingLevel: 3
          noSpace: true
          text: |
            I colori contribuiscono alla creazione di una gerarchia visiva che mette in evidenza ciò che conta davvero. Non sono elementi decorativi, ma strumenti essenziali per semplificare l'esperienza visiva.

        - name: TextImageCta
          noSpace: true
          title: Garantisci un contrasto minimo
          headingLevel: 3
          text: |
            Assicurati che il rapporto di contrasto del testo e degli elementi interattivi nel
            il tuo servizio soddisfa il livello AA delle Linee guida per l'accessibilità dei contenuti Web
            (WCAG 2.1).


